<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="assets/iful-logo.png" rel="icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Arisan | Iful Rahman</title>
</head>
<body>
<div class='square'>
</div>
    <div id="app">
        <div id="names" class="container animate__animated animate__fadeIn" v-if="state">
            <div class="logo">
                <h1>Siapa yang dapat arisan?</h1>
                <h4><b>Kuyyyy kita kocok arisannya! Silahkan masukkan nama!</b></h4>
            </div>
            
            <div class="input_container">
                <input 
                    type="text" v-model.trim="inputName"
                    placeholder="Masukkan nama.."
                    @keyup.Enter="addNameToList"
                />
                <button @click="addNameToList">Tambah</button>
            </div>

            <div 
                class="error_label animate__animated animate__shakeX"
                v-if="showError"
            >
                {{ error }}
            </div>

            <div class="list_of_names">
                <div
                    v-for="(name,index) in names"
                    :key="name"
                    @click="removeName(index)"
                    class="animate__animated animate__fadeInLeftBig"
                    >
                    {{ name }}
                </div>
            </div>

            <div v-if="isReady" class = "animate__animated animate__bounceIn">
                <div class="action_button" @click="showResult">
                    Cek pemenang arisan
                </div>
                <p>
                    <i><b>Note :</b> untuk menghapus nama, silahkan klik pada salah satu nama !</i>
                </p>
            </div>
        </div>

        <div id="result" class="container animate__animated animate__fadeIn" v-if="!state">
            <div class="result_container">
                <h1>
                    Pemenangnya adalah ...
                </h1>
                <div class="result_value">
                    âœ¨ {{ result }} âœ¨
                </div>

                <h2><b>SELAMAT {{ result }}!</b> ðŸ˜œ </h2>

                <div class="action_button" @click="resetApp">
                    Mulai ulang !
                </div>
                <br>
                <div class="action_button btn2" @click="getNewResult">
                    Ganti pemenang !
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script/app.js"></script>
</html>
